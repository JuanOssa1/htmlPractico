<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto%20Sans"
    />
    <title>Nueva pestaña</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li class="gmail">Gmail</li>
        <li class="imgs">Imágenes</li>
        <li>
          <img
            class="drivelogo"
            src="./logod.png"
            alt="Imagen de google drive"
          />
        </li>
      </ul>
    </header>
    <main>
      <div class="search-section">
        <figure class="googlelogo">
          <img src="./google.png" alt="logo google" />
        </figure>
        <figure class="searchbar">
          <img src="./barra.png" alt="barra de busqueda" />
        </figure>
        <figure class="buttons">
          <img src="./buscar.png" alt="boton buscar" />
          <img src="./suerte.png" alt="boton de suerte" />
        </figure>
      </div>
    </main>
    <footer>
        <div class="main-footer">
            <div class="left-footer">
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Acerca de</li>
                <li>Cómo funciona la Búsqueda</li>
              </div>
              <div class="right-footer">
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
              </div>
        </div>
    </footer>
  </body>
</html>
